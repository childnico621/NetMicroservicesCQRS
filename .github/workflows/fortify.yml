# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET on Windows with FoD SAST

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    #runs-on: ubuntu-latest
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: |
          8.0.x
          
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1
      with:
        vs-version: 10.0
        
    - name: Restore dependencies
      run: |
        dotnet tool install --global dotnet-ef
        dotnet restore TiendaServicios.sln --locked-mode
        dotnet tool restore
      
    - name: Build
      run: dotnet msbuild TiendaServicios.sln /p:Confugration=Debug /t:Clean,Build
      
    #- name: Test
    #  run: dotnet test --no-build --verbosity normal

    - name: Run FoD SAST Scan
      uses: fortify/github-action@v1
      with:
        sast-scan: true
      env:
        fod_base_url: https://trial.fortify.com/ # https://ams.fortify.com
        fod_api_url: https://api.trial.fortify.com
        fod_tenant: ${{secrets.FOD_TENANT}}
        fod_user: ${{secrets.FOD_USER}}
        fod_password: ${{secrets.FOD_PAT}}
        fod_release_id: ${{secrets.FOD_RELEASE_ID}}
        # EXTRA_FOD_LOGIN_OPTS: --socket-timeout=60s
        # FOD_RELEASE: MyApp:MyRelease
        EXTRA_PACKAGE_OPTS: -oss
        DO_WAIT: true
        DO_EXPORT: true
