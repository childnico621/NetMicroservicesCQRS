# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: net-ci-bookstore

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build --no-restore

    - name: Test specific project
      run: dotnet test --no-build --verbosity normal --logger "trx;LogFileName=test_results.trx" TiendaServicios.Api.Test.Books/TiendaServicios.Api.Test.Books.csproj

    - name: Publish test results
      uses: actions/upload-artifact@v2
      with:
        name: test-results-${{ github.run_id }}
        path: TiendaServicios.Api.Test.Books/TestResults

    - name: Test Reporter
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: .NET Tests
        path: TiendaServicios.Api.Test.Books/TestResults/test_results-${{ github.run_id }}.trx
        reporter: dotnet-trx
